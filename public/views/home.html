<div class="container">
  <div class="text-center login-container">
    <div class="form-group" ng-show="loginShow">
      <h3>Login</h3>
      <form ng-submit="loginButton(login.user, login.password)">
        <div>
          <input type="text" class="form-control login-text" ng-required="true" placeholder="Enter Username" ng-model="login.user">
        </div>
        <div>
          <input type="password" class="form-control login-text" ng-required="true" placeholder="Enter Password" ng-model="login.password">
        </div>
        <div>
          <button class="btn btn-block btn-primary login-button" type="submit">Login</button>
        </div>
      </form>
      <h5 class="register-click" ng-click="registerShow()">Register an account.</h5>
    </div>
    <div class="form-group" ng-show="!loginShow">
      <form action="">
        <h3>Register</h3>
        <div>
          <input type="text" class="form-control login-text" ng-required="true" placeholder="Enter Username" ng-model="register.user">
        </div>
        <div>
          <input type="password" class="form-control login-text" ng-required="true" placeholder="Enter Password" ng-model="register.password">
        </div>
        <div>
          <input type="text" class="form-control login-text" ng-required="true" placeholder="Enter Phone Number" phone-input ng-model="register.phone">
        </div>
        <div>
          <button class="btn btn-block btn-primary login-button" ng-click="registerUser()">Register</button>
        </div>
        <h5 class="register-click" ng-click="registerShow()">Return to Login</h5>
      </form>
    </div>
    <div id="tester-hide">
      <h5 ng-click="testerOn()">-Tester-</h5>
    </div>
    <div ng-hide="zipTestHide">
      <input type="text" ng-model="zipTester">
      <button ng-click="zipTest()">Test</button>
    </div>
  </div>
